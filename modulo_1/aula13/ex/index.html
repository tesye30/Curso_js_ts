<body>
    
    <script>
        const nome = prompt('Digite seu nome completo:');

        document.body.innerHTML = `O seu nome é: ${nome}<br />`;
        document.body.innerHTML += `O seu nome tem  letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: <br />`;
        document.body.innerHTML += `Qual o primeiro índice da Letra no seu nome? <br />`;
        document.body.innerHTML += `Qual o último índice da Letra no seu nome?<br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <br />`;
        document.body.innerHTML += `As palavras do seu nome são: <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()} <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br />`;






    </script>
</body>
</html>
